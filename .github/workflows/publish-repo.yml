name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      # Makes env vars available to steps after exporting them
      PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv and build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv venv
          . .venv/bin/activate
          uv pip install build twine

      - name: Load .env secrets (if present)
        run: |
          if [ -f .env ]; then
            export $(grep -v '^#' .env | grep -E 'PYPI_USERNAME=|PYPI_PASSWORD=' | xargs)
            echo "PYPI_USERNAME=$PYPI_USERNAME" >> $GITHUB_ENV
            echo "PYPI_PASSWORD=$PYPI_PASSWORD" >> $GITHUB_ENV
          fi

      - name: Build package
        run: uv run python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ env.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ env.PYPI_PASSWORD }}
        run: uv run twine upload dist/*
