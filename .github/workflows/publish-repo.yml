name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv and build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install build twine

      - name: Load .env secrets
        run: |
          if [ -f .env ]; then
            export $(grep -v '^#' .env | grep -E 'PYPI_USERNAME=|PYPI_PASSWORD=' | xargs)
          fi

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          PYPI_USERNAME: ${{ env.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ env.PYPI_PASSWORD }}
        run: uv run twine upload dist/*

